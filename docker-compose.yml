version: "3.9"

services:

  pg:
    image: postgres:16.1
    container_name: pg-ps
    hostname: pg
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      TZ: Europe/Moscow
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - web-net

  web:
    image: web
    build: .
    container_name: web-ps
    env_file: ./.env
    depends_on:
      - pg
      - redis
    ports:
      - "80:3000"
    volumes:
      - gems:/usr/local/bundle/
      - node_modules:/app/node_modules
    networks:
      - web-net
    restart: "unless-stopped"

  good_job:
    image: good_job
    build: .
    container_name: good_job-ps
    entrypoint: []
    command: bundle exec good_job start
    volumes:
      - gems:/usr/local/bundle/
      - node_modules:/app/node_modules
    depends_on:
      - pg

  redis:
    image: redis:latest
    container_name: redis-ps
    command: redis-server
    restart: always
    networks:
      - web-net
    volumes:
      - redis:/data

volumes:
  gems:
  node_modules:
  db_data:
  redis:

networks:
  web-net:
