default: &default
  adapter: postgresql
  encoding: unicode
  host: localhost
  port: 5432
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: ps_avito_development

test:
  <<: *default
  database: ps_avito_test

production:
  <<: *default
  host: <%= ENV["DB_HOST"] %>
  database: ps_avito_production
  username: <%= ENV["DB_USER"] %>
  password: <%= ENV["DB_PASSWORD"] %>
